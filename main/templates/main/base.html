{% load static %}
{% load goods_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'deps/styles/buypage.css' %}">
    <link rel="icon" href="{% static 'deps/image/icon.png' %}">
    <title>{{ title }}</title>
    {% block css %}
    {% endblock %}
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="background-color: #ffffff;">
            <a href="{% url 'main:buypage' %}"><img class="logomari" src="{% static 'deps/image/logoblacksmall.svg' %}" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link custom1" aria-current="page" href="{% url 'main:about' %}">О нас</a>
                    <a class="nav-link custom2" href="{% url 'catalog:buypage' %}">Магазин</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link custom3" href="{% url 'accounts:profile' %}">Профиль</a>
                    {% else %}
                        <a class="nav-link custom4" href="{% url 'accounts:login' %}">Войти</a>
                    {% endif %}
                    <a class="nav-link custom5" href="{% url 'accounts:accounts_cart' %}"><button type="button" class="btn btn-light custom-btn1">Корзина</button></a>
                </div>
            </div>
        </div>
    </nav>
</header>

{% block content %}
{% endblock %}

{% block section %}
{% endblock section %}

<footer>
    <div class="copyright">Copyright 2024 Émile Alexanyan</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
